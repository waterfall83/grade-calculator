<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar_container">
            <a href="index.html" id="navbar_logo">My Grade Calculator</a>

            <ul class="navbar_menu">
                <li><a href="index.html" class="navbar_links">Home</a></li>
                <li><a href="gpa.html" class="navbar_links">GPA</a></li>
                <li><a href="finalexam.html" class="navbar_links">Final Exam</a></li>
            </ul>
        </div>
    </nav>

    <div class="gpa-page">
        <h1 class="gpa-title">GPA Calculator</h1>
        
        <div class="gpa-summary">
            <div class="gpa-results">
                <p>Unweighted <span id="unweighted-output">0.00</span></p>
                <p>Weighted <span id="weighted-output">0.00</span></p>
            </div>
        </div>

        <div class="year-grid">

            <div class="year-card">
                <h2>9th Grade</h2>
                <div id="9th-list"></div>
                <button class="small-btn" onclick="addCourse('9th-list')">Add Course</button>
            </div>

            <div class="year-card">
                <h2>10th Grade</h2>
                <div id="10th-list"></div>
                <button class="small-btn" onclick="addCourse('10th-list')">Add Course</button>
            </div>

            <div class="year-card">
                <h2>11th Grade</h2>
                <div id="11th-list"></div>
                <button class="small-btn" onclick="addCourse('11th-list')">Add Course</button>
            </div>

            <div class="year-card">
                <h2>12th Grade</h2>
                <div id="12th-list"></div>
                <button class="small-btn" onclick="addCourse('12th-list')">Add Course</button>
            </div>

        </div>
    </div>
</body>
</html>
